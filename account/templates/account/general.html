{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b3be4fb3da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static '/css/general.css' %}">
    <title>Spotify Visualizer</title>
</head>

<body>
    <nav>
        <button class="logo">
            <img src="#" alt="logo">
        </button>
        <ul class="options">
            <li><a href="#">Home</a></li>
            <li><a href="#">Play </a></li>
        </ul>
        <form class="search" action="#">
            <input type="text" placeholder=" Search song" name="search">
            <button>
                <i class="search" style="font-size: 18px;"></i>
            </button>
        </form>
    </nav>
    <div class="container">
        <div class="p2">
            <img src="{% static 'images/user.png' %}" alt="user">
            <p>Name :{{name}}</p>
        </div>
    </div>
</body>

</html>
